<h1 class="page-title"><img src="images/lightbulb.svg" class="logo-image"><em>Suggestion Box</em></h1>
<hr>
  <div class="suggestion" ng-repeat="post in posts | orderBy: '-upvotes' ">
    <span class="title"> {{post.title}} </span>
    <p>
      <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>
      <span class="entry-subtext">Upvotes: {{post.upvotes}} | <a href="#/suggestion/{{ post.id }}">Comments</a></span>
    </p>
  </div>
</div>

<form ng-submit="addSuggestion()" style="margin-top: 50px">
  <h3>Submit Your Suggestion</h3>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
    <button type="submit" class="btn btn-primary">Suggest</button>
  </div>
</form>
